{% extends "base.html" %}
{% block content %}
<h2>Students List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
